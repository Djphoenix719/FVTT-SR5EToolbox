<form class="vendor-app {{cssClass}}">
    <div class="inventory">
        <div class="scroll-area">
            {{#each stock as |item|}}
                {{> modules/sr5e-toolbox/templates/vendor-app/VendorItem.html item=item editable=../editable }}
            {{/each}}
        </div>
    </div>
    {{#if editable}}
        <div class="stock-settings">
            <button id="refresh-stock">Refresh Stock</button>
            <button id="clear-stock">Clear Stock</button>
        </div>
    {{/if}}
</form>
