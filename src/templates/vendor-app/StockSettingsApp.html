    <div class="content">

        <table class="items">
            <thead>
            <tr>
                <td>Name</td>
                <td>Prob.</td>
                <td>Min #</td>
                <td>Max #</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            {{#each stockSettings as |stock|}}
                <tr class="list-item" data-item-id="{{stock.id}}">
                    <td>{{stock.name}}</td>
                    <td><input min="0" max="1" step="0.01" name="{{stock.id}}.probability" value="{{stock.probability}}" type="number" class="transparent"></td>
                    <td><input min="0" name="{{stock.id}}.minimum" value="{{stock.minimum}}" type="number" class="transparent"></td>
                    <td><input min="1" name="{{stock.id}}.maximum" value="{{stock.maximum}}" type="number" class="transparent"></td>
                    <td><a class="delete"><i class="fas fa-trash item-delete"></i></a></td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        <button type="submit" id="stock-settings-confirm">Save</button>
    </div>
</form>
